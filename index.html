<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Please Choose Rock, Paper, or Scissors!</h1>
    <div class="buttons">
        <button id="Rock">Rock</button>
        <button id="Paper">Paper</button>
        <button id="Scissors">Scissors</button>
    </div>
    <h2 id="human-choice"></h2>
    <h2 id="computer-choice"></h2>
    <h2 id="result"></h2>
    <h2 id="score"></h2>
    <h2 id="final"></h2>
    <h2 id="again"></h2>

    <script src="rps-ui.js" charset="utf-8"></script>
</body>

</html>
